name: TS

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: 
          - 12.x

    steps:
      - name: Installing TypeScript
        run: sudo npm i -g typescript
      - name: Installing Jest
        run: sudo npm i -g jest
      - name: Folders
        run: ls
      - name: Compiling TypeScript Code
        run: tsc --project tsconfig.json
      - name: Running Tests
        run: npm t
